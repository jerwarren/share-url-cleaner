<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="share cleaner">
        <title>Share Cleaner</title>
        <link rel="manifest" href="manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#c5ea53">
        <link rel="icon" type="image/png" href="icon.png" />
        <link rel="apple-touch-icon" href="icon.png">
        <link rel="apple-touch-startup-image" href="icon.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
        <style>
            label,textarea {
                width: 90%;
                margin-left: 5%;
        </style>
        <label for="title">Share Title</label>
        <textarea id="title">[title displayed here]</textarea>
        <label for="text">Share Text</label>
        <textarea id="text">[text displayed here]</textarea>
        <label for="url">Share URL</label>
        <textarea id="url">[URL displayed here]</textarea>

        <script>
            if('serviceWorker' in navigator) {
              navigator.serviceWorker.register('sw.js');
            }
            window.addEventListener('DOMContentLoaded', () => {
               const parsedUrl = new URL(window.location);
               // searchParams.get() will properly handle decoding the values.

               document.querySelector('#title').innerHTML = parsedUrl.searchParams.get('title');
               document.querySelector('#text').innerHTML = parsedUrl.searchParams.get('text');
               document.querySelector('#url').innerHTML = parsedUrl.searchParams.get('url');
             });
       </script>

    </body>
